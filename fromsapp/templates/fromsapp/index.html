{% extends 'fromsapp/base.html' %}
{% block content %}
{% load crispy_forms_tags %}
{% if user.is_authenticated %}
  <form method="POST" action="output/">
    {% csrf_token %} {{ form|crispy }}
    <button id='search_button' type="submit" name="button" class="btn btn-outline-info">Submit</button>
    <button id='load_button' type="submit" name="button" class="btn btn-outline-info" disabled>
      <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        Loading...
    </button>
  </form>
{% else %}
  <div class="border-top pt-3">
    <h2>Connectez Vous</h2>
    <small><a href="{% url 'login' %}">Log In</a></small>
  </div>
{% endif %}
{% endblock content %}
